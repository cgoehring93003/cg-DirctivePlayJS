	    
	  <p>Plain ng-repeat</p>	  
		<div class='datagrid'>
			<table width="1200px" ng-controller='formController as fmc'>

				<tr>

					<th>recno</th>
					<th>firstName</th>
					<th>lastName</th>
					<th>address</th>
					<th>city</th>
					<th>state</th>				
					<th>zip</th>				
					
				</tr>
				
				<tr ng-repeat="star in lc.data" ng-class-even="'evenrow'" ng-class-odd="'oddrow'">

					<td><a ui-sref="/editAddress({id: star.recno})">{{star.recno}}</a></td>				
					<td>{{star.firstName}}</td>
					<td>{{star.lastName}}</td>
					<td>{{star.address}}</td>
					<td>{{star.city}}</td>
					<td>{{star.state}}</td>			
					<td>{{star.zip}}</td>	
					
				</tr>
			</table>
		</div>
