<div id='addressGrid'>
	<h4 class='majorSubTitle' >Addresses of the Stars</h4>
	<br />

	<table style="width: 1200px;" >

		<tr>
			<th>RecNo</th>
			<th>FirstName</th>
			<th>LastName</th>
			<th>Address</th>
			<th>City</th>
			<th>State</th>				
			<th>Zip</th>				
			<th>--</th>			
		</tr>

		<tr ng-repeat="star in rlc.records" ng-class-even="'evenrow'" ng-class-odd="'oddrow'" >

			<td><a ui-sref="edit({id: star.recno})" class="btn btn-small">{{star.recno}}</a></td>				
			<td>{{star.firstName}}</td>
			<td>{{star.lastName}}</td>
			<td>{{star.address}}</td>
			<td>{{star.city}}</td>
			<td>{{star.state}}</td>			
			<td>{{star.zip}}</td>	
			<td><edit-controls star='{{star.recno}}' ></edit-controls></td>  			
		</tr>
	</table>
	<br /><h3>myTableTemplate.html</h3>		
</div>
